<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form method="POST">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name">
        <label for="age">Edad</label>
        <input type="number" id="age" name="age">
        <label for="course">Curso</label>
        <select id="course" name="course">
            <option value="1">Calculo</option>
            <option value="2">Desarrollo web</option>
            <option value="3">Analisis de Sistemas</option>
        </select>
        <label for="will_pass">Va a pasar el curso</label>
        <input type="checkbox" id="will_pass" name="will_pass">
        <label for="date_of_birth">Nacimiento</label>
        <input type="date" id="date_of_birth" name="date_of_birth"> 
        <label for="date_of_birth">Nacimiento</label>
        <input type="datetime-local" id="date_of_birth" name="date_of_birth">
        <!-- <input type="submit" value="Guardar">  -->
        <button type="submit">Guardar</button>
    </form>

</body>
</html>
